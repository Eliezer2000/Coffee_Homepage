<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="shortcut icon" href="assets/logo-desktop.svg" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <header> <!--Cabeçalho da página.-->
        <div id="logos">  <!--Uma Div criada para o logotipo da marca, o botão de abrir e fechar o menu.-->
            <img src="assets/logo-mobile.svg" alt="brand logo rocket image">
            <img id="openbutton"  src="assets/menu-buguer-open.svg" alt="button to open menu">
            <img class="closebutton invisible" src="assets/menu-buguer-close.svg" alt="
            button to close menu">
        </div>
        <nav id="menu"> <!--Uma Nav criada para adicionar um menu-->
            <ul class="menu-list invisible"> 
                <li><a href="#" class="menu-link">Home</a></li>
                <li><a href="#" class="menu-link">Menu</a></li>
                <li><a href="#" class="menu-link">Recompensas</a></li>
                <li><a href="#" class="menu-link">Gift Cards</a></li>
                <li><a href="#" class="menu-link">Lojas</a></li>
            </ul>
        </nav>
        <h1 id="title" > 
            O café que fará seu código decolar para o próximo nível.
        </h1>
    </header>
    <main>
        <section id="section"> <!--Uma Section criada para adicionar o conteúdo a ela.-->
            <button id="Buttom-1"  alt="button to get your coffee" >PEGAR MEU CAFÉ ></button>
            <article id="content"> <!--Um Article criado para separar o conteúdo e adicionar um background image. -->
                <div class="titles"> <!--Uma Div criada para estilizar os parágrafos do Article.-->
                    <p>Great Coffee</p>
                    <p id="title-style" > < Great Code /></</p>
                </div>     
                    <img class="img-coffee" src="assets/rocket-coffee.png" alt="branded coffee">
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
